<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>

    <div id="mensagem-view"></div>
    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" required autofocus placeholder="dd/mm/aaaa"/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.apaga()">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <div id="negociacoes-view"></div>
    
    <script src="build/js/models/Negociacao.js"></script>
    <script src="build/js/models/Negociacoes.js"></script>
    <script src="build/js/models/Mensagem.js"></script>
    <script src="build/js/services/HttpService.js"></script>
    <script src="build/js/services/ProxyFactory.js"></script>
    <script src="build/js/services/NegociacaoService.js"></script>
    <script src="build/js/persistence/ConnectionFactory.js"></script>
    <script src="build/js/persistence/NegociacaoIndexedDBDao.js"></script>
    <script src="build/js/controllers/NegociacaoController.js"></script>
    <script src="build/js/helpers/Dates.js"></script>
    <script src="build/js/helpers/Mensagens.js"></script>
    <script src="build/js/views/View.js"></script>
    <script src="build/js/views/NegociacoesView.js"></script>
    <script src="build/js/views/MensagemView.js"></script>
    <script src="build/js/views/Bind.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>
</html>
